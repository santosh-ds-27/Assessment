<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Interval Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            padding-top: 60px;
        }

        .container {
            max-width: 600px;
        }

        .result-box {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">üìÖ Date Interval Calculator</h2>

        <!-- Date Inputs -->
        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="startDate">
            </div>

            <div class="mb-3">
                <label for="endDate" class="form-label">End Date:</label>
                <input type="date" class="form-control" id="endDate">
            </div>

            <button class="btn btn-primary w-100" onclick="calculateInterval()">Calculate Interval</button>
        </div>

        <!-- Result Display -->
        <div class="result-box mt-4" id="result">
            Select two dates and click "Calculate Interval"
        </div>
    </div>

    <!-- Bootstrap JS (No jQuery needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to calculate the difference between two dates
        function calculateInterval() {
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;
            const resultDiv = document.getElementById("result");

            if (!startDate || !endDate) {
                resultDiv.innerHTML = "<span class='text-danger'>‚ö†Ô∏è Please select both dates.</span>";
                return;
            }

            const start = new Date(startDate);
            const end = new Date(endDate);

            if (end < start) {
                resultDiv.innerHTML = "<span class='text-danger'>‚ö†Ô∏è End date must be after start date.</span>";
                return;
            }

            // Calculate difference in milliseconds
            const diffMs = end - start;
            const diffDays = diffMs / (1000 * 60 * 60 * 24);
            const diffMonths = diffDays / 30.44; // Approximation
            const diffYears = diffDays / 365.25; // Approximation

            // Show results clearly
            resultDiv.innerHTML = `
        <h5 class="text-success">üßÆ Date Interval Result</h5>
        <p><strong>Days:</strong> ${diffDays.toFixed(0)}</p>
        <p><strong>Months:</strong> ${diffMonths.toFixed(1)}</p>
        <p><strong>Years:</strong> ${diffYears.toFixed(2)}</p>
      `;

            // Console output for clean verification
            console.clear();
            console.log("üìÖ Start Date:", startDate);
            console.log("üìÖ End Date:", endDate);
            console.log(`‚úÖ Difference ‚Üí ${diffDays.toFixed(0)} days | ${diffMonths.toFixed(1)} months | ${diffYears.toFixed(2)} years`);
        }
    </script>
</body>

</html>
